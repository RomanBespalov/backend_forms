{% extends 'base.html' %}
{% block title %}
  <title>{{ group.title }}</title>
{% endblock %}
{% block content %}
  <div class="container py-5">
    <h1>{{ group.title }}</h1>
    <p>{{ group.description|linebreaksbr }}</p>
    {% for post in posts %}
      {% include 'includes/post_card.html' %}
      {% if not forloop.last %}
        <hr>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
